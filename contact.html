    <!-- Main Content-->
    <main>
        <section id="contact">
            <form id="contact-form" action="thankyou.html">
                <h2>Get in touch! <i class="fa-solid fa-message"></i></h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" placeholder="Your First Name*"
                    required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" placeholder="Your Last Name*"
                    required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input"
                    placeholder="Your Email Address*" required>
                <br>
                <label for="feedback-message">Leave a Message</label>
                <textarea id="feedback-message" class="text-input text-input-box" name="message"
                    placeholder="How can we assist you?"></textarea>
                <p>In which product you are interested in?</p>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="evolution">EVOlution</label>
                        <input type="radio" name="product_type" id="evolution" value="evolution" required checked>
                    </div>
                    <div>
                        <label for="revolution">REVOlution</label>
                        <input type="radio" name="product_type" id="revolution" value="revolution" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="product_type" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="submit-button">Send Message!</button>
            </form>
        </section>

    </main>
